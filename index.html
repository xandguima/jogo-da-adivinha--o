<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>divination game</title>
</head>
<body>
  <main id="center">
    <div class="screen1">
      <div id="text">
        <h1>Jogo da adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
      </div>
      <form>
        <input id="inputNumber" type="number" min="1" max="10">
        <button id="btnTry">Tentar</button>
      </form>
    </div>
    <div class="screen2 hide">
      <h2>Acertou em 3 tentativas!</h2>
      <button id="btnReset">Jogar novamente</button>
    </div>
      
    
  </main>
  <script src="./main.js"></script>
</body>
</html>
